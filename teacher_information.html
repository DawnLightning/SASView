  <div class="header">
    <span class=" dd-title-center dd-title-white">   督导&nbsp;|&nbsp;</span><span class="dd-title-blue">设置<a href="/" class="admin admin-text">老师，您好！</a><img src="image/14.png"class="admin admin-1"></span>

    <div id="page">
      <div class="container-fluid">
        <div id="wrapper" class="wrapper" style="font-size: 1.2em; margin-left:37%; margin-top:6%;">
           <div class="form-inline">
            <label for="教师号" class="time-color">教师号：</label>
            <input name="教师号"type="text"style="width:220px;height:40px;background-color: rgb(34,43,82);"class="form-control text-style"/>
          </div>
          <div class="form-inline mar-two">
            <label for="教研室" class="time-color">教研室：</label>
            <input name="教研室"type="text"style="width:220px; height:40px;background-color: rgb(40,53,95);"class=" form-control text-style"/>
          </div>
          <div class="form-inline mar-two">
            <label for="职称" class="time-color">职称：</label>
            <input name="职称"type="text"style="width:220px; height:40px;background-color: rgb(48,65,109);"class=" form-control text-style"/>
          </div>
          <div class="form-inline mar-two">
            <label for="教师姓名" class="time-color">姓名：</label>
            <input name="教师姓名"type="text"style="width:220px; height:40px;background-color: rgb(55,79,125);"class=" form-control text-style"/>
          </div>
          <div class="form-inline mar-two">
            <label for="电话" class="time-color">电话：</label>
            <input name="电话"type="text"style="width:220px; height:40px;background-color: rgb(63,93,143);" maxlength="11" class=" form-control text-style"/>
          </div>
          <div class="form-inline mar-two">
            <label for="邮箱" class="time-color">邮箱：</label>
            <input name="邮箱"type="text"style="width:220px; height:40px;background-color: rgb(71,107,159);"class=" form-control text-style"/> 
          </div>
        <input name="保存"type="button"class="text-style3 in-row-btn"value="保存" />
        </div><!--wrapper-->
      </div><!--container-fluid-->
    </div><!--page-->
